<article class="cart-item">
    <input type="hidden" name="product-info" data-template-bind='{"attribute": "value", "value": "JSONString"}' >
    <div class="left product-detail-image" style="width: 11%">
        <img width="60" src="//static1.netshoes.net/Produtos/camisa-polo-nike-matchup-mini-stripe/14/D12-1384-014/D12-1384-014_janela.jpg"/>
    </div>

    <div class="left" style="width: 59%" >
        <div data-content="title" class="product-detail-name" ></div>
        <div data-content="description" class="product-detail-description"></div>
        <div class="cart-item-details">
            <span data-content="size" ></span> | <span data-content="style" ></span>
        </div>
        <div class="cart-item-details" >
            Quantidade: <span data-content="quantity" ></span>
        </div>

    </div>
    <div class="left" style="width: 30%">
        <div class="cart-item-remove" >X</div>
        <div class="cart-item-price">
            <span data-content="currencyFormat" >R$</span>
            <strong data-content="productPrice1">19</strong><span data-content="productPrice2" >,90</span>
        </div>

    </div>
    </form>
</article>
