<script type="text/html" id="templateThis">
    <input type="radio" name="size" checked="checked" data-template-bind='{"attribute": "value", "value": "this"}' />
    <span  data-template-bind='{"attribute": "content", "value": "this"}'/>
</script>

<article class="product" data-template-bind='
        [
            {"attribute": "data-product-info", "value": "JSONString"}
        ]'  >

    <div class="product-image-holder ">
        <img class="clickable" src="//static1.netshoes.net/Produtos/camisa-polo-nike-matchup-mini-stripe/14/D12-1384-014/D12-1384-014_janela.jpg"/>
    </div>
    <div class="product-info-holder">

        <div data-content="title" class="product-name" ></div>
        <div class="visual-line">&nbsp;</div>
        <div class="product-pricing" >
            <div class="product-price">
                <span data-content="currencyFormat" class="currency"></span>
                <strong data-content="productPrice1" class="product-price1"></strong><span data-content="productPrice2" class="product-price2"></span>
            </div>
            <div class="product-installment">ou <span data-content="installments" ></span> x R$ <span data-content="installmentPrice" ></span></div>
        </div>
        <div class="free-shipping"></div>

    </div>

    <div style="display: none; " class="product-detail" data-template-bind='{"attribute": "id", "value": "modalDetailId"}'>
        <form name="product_purchase">

        <div class="left product-detail-image" >
            <img src="//static1.netshoes.net/Produtos/camisa-polo-nike-matchup-mini-stripe/14/D12-1384-014/D12-1384-014_janela.jpg"/>
        </div>
        <div class="left" style="width: 20px" >&nbsp;</div>

                <input type="hidden" name="product-info" data-template-bind='{"attribute": "value", "value": "JSONString"}' >
                <div class="left" >
                    <div data-content="title" class="product-detail-name" ></div>
                    <div data-content="description" class="product-detail-description"></div>
                    <div data-content="style" class="product-detail-style"></div>



                    <div class="product-detail-sizes">
                        Tamanhos disponíveis:
                        <div data-content="availableSizes" data-format="nestedTemplateFormatter" data-format-options='#templateThis'></div>
                    </div>

                    <div class="product-detail-price">
                        <span data-content="currencyFormat" ></span><span data-content="productPrice1"></span><span data-content="productPrice2" ></span>
                    </div>

                    <div class="product-installment product-detail-installment">
                        ou <span data-content="installments" ></span> x <span data-content="currencyFormat" class="currency"></span> <span data-content="installmentPrice" ></span>

                    </div>

                    <div data-template-bind='{"attribute": "style", "value": "freeShippingInfo"}' class="product-detail-shipping">FRETE GRÁTIS</div>

                    <div class="product-buy-btn"><img src="assets/img/buy_now.png" /></div>


                </div>
        </form>
    </div>


</article>
