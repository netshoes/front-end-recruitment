<div class="container">
    <div class="row">
        <div class="col-xs-7 col-md-8 col-sm-8 col-lg-8">
            <ul class="list-group row">
                <li  class="list-group-item col-xs-12 col-md-4 col-sm-6 col-lg-4 product" ng-repeat="p in shopData">
                    <div class="product-content">
                        <div class="text-center">
                            <img class="product-image" src="http://dummyimage.com/180x230/000/fff.jpg&text={{p.title}}">
                        </div>
                        <p class="text-center">{{p.title}}</p>
                        <p class="text-center">{{p.currencyFormat}} {{p.price | moeda}}</p>
                    </div>
            
                    <p><select ng-model="sizes.selectedOption[p.sku]" ng-options="c for c in p.availableSizes" class="form-control">
                        <option value="">Tamanho</option>
                    </select></p>
               
                    <p><button type="button" class="btn btn-warning btn-s btn-block" ng-click="add(p);">Comprar</button></p>
                </li>
            </ul>    
        </div>
        <div class="col-xs-5 col-md-4 col-sm-4 col-lg-4">
            <div class="col-lg-12 checkout">
                <div class="row">
                    <h2 class="text-center"><span class="bag"><span class="bag-count">{{cartCount}}</span></span> Sacola</h2>
                    <ul class="list-unstyled list-bag">
                        <li ng-repeat="l in listar">
                            <div class="media list-item">
                              <div class="media-left media-middle">
                                <a href="#">
                                  <img src="http://dummyimage.com/50x50/fff/000.jpg&text=FOTO" alt="{{l.title}}">
                                </a>
                              </div>
                              <div class="media-body">
                                <h4 class="media-heading">{{l.title}} <a class="pull-right bag-delete" ng-click="delete($index)">X</a></h4>
                                <p>{{l.size}} | {{l.style}} <span class="pull-right preco">{{l.currencyFormat}} {{l.price | moeda}}</span></p>
                              </div>
                            </div>
                        </li>
                        <li>
                            <div class="media subtotal">
                              <div class="media-left media-middle">
                                Subtotal
                              </div>
                              <div class="media-body">
                                <h4 class="media-heading pull-right">R$ {{subtotal | moeda}}</h4>
                              </div>
                            </div> 
                        </li>                  
                        <li><button type="button" class="btn btn-warning btn-s btn-block finalizar-compra">Finalizar compra</button></li>
                    </ul>  

                </div>
            </div>
        </div>
         <!-- <a type="button" class="btn btn-danger" ng-click="list()">list <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a> -->
    </div>
</div>
