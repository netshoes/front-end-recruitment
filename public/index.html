<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Products</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/base.css">
        <link rel="stylesheet" type="text/css" href="css/bag.css">
        <link rel="stylesheet" type="text/css" href="css/products.css">
    </head>

    <body>
        <div class="page">
            <section data-products class="products"></section>
            <section data-bag class="bag"></section>
        </div>

        <script id="products-template" type="text/x-mustache-template">
            <ul class="row">
                {{ #products }}
                    <li data-product-item class="product-item col-md-4 col-sm-6 col-xs-12">
                        <img class="product-image" src="" width="180px" height="230px" />
                        <p class="product-name">{{ title }}</p>
                        <span class="product-price">{{ price }}</span>
                        <span class="product-installments">
                            ou {{ installments }}x <strong>{{ price / installments }}</strong>
                        </span>
                        <select data-product-sizes class="product-sizes">
                            <option selected="selected" value="false">Selecione um tamanho</option>
                            {{ #availableSizes }}
                                <option value="{{ . }}">{{ . }}</option>
                            {{ /availableSizes }}
                        </select>
                        <a href="/bag/add/?sku={{ sku }}" data-add-to-bag="{{ sku }}" class="add-to-bag">Adicionar à sacola</a>
                    </li>
                {{ /products }}
            </ul>
        </script>

        <script id="bag-template" type="text/x-mustache-template">
            <header>
                <h1 class="bag-title">Sacola</h1>
            </header>
            <ul class="bag-list row">
                {{ #products }}
                    <li data-bag-item class="bag-list-item row">
                        <img class="bag-item-image col-md-1" src="" width="50x" height="50px" />
                        <div class="bag-item-description col-md-9">
                            <p class="bag-item-title">{{ title }}</p>
                            <p>{{ size }} | {{ style }}</p>
                            <p>Quantidade: {{ quantity }}</p>
                        </div>
                        <div class="bag-item-price col-md-2">
                            <span data-bag-item-remove="{{ sku }}" class="bag-item-remove glyphicon glyphicon-remove"></span>
                            <p class="bag-item-price">{{ currencyFormat }} {{ price }}</p>
                        </div>
                    </li>
                {{ /products }}
            </ul>
            <footer class="bag-subtotal">
                <div class="bag-subtotal-description row">
                    <p class="bag-subtotal-label col-md-2">Subtotal</p>
                    <div class="bag-subtotal-values col-md-8">
                        <span class="bag-subtotal-price">{{ subtotal.price }}</span>
                        <span class="bag-subtotal-installments">
                            ou em até {{ subtotal.installments }}x de {{ subtotal.price / subtotal.installments }}
                        </span>
                    </div>
                </div>
                <button class="bag-btn-buy">Comprar</button>
            </footer>
        </script>

        <script type="text/javascript">
            var store = store || {};
        </script>
        <script type="text/javascript" src="vendor/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="vendor/mustache.js/mustache.js"></script>
        <script type="text/javascript" src="js/products.js"></script>
        <script type="text/javascript" src="js/bag.js"></script>
        <script type="text/javascript" src="js/events.js"></script>
    </body>
</html>
