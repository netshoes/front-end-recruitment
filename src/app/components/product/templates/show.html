<div class="product" ng-init="vm.show()">
  <img ng-src="assets/images/{{vm.product.id}}.jpg" alt="{{vm.product.title}}" class="product-image">
  <div class="product-name">
    {{vm.product.title}}
  </div>
  <div class="product-price">
    {{vm.product.currencyFormat}} {{vm.product.price}}
  </div>
  <div class="product-installment">
    ou 3 x R$ 25,00
  </div>
</div>
